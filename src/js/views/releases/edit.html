<div class="container">

<div class="row form">

<h2>Edit</h2>
<form name="edit.releasesForm" ng-submit="edit.update()" >
  <div class="form-group">
    <label for="name">BAND</label>
    <input type="text" name="band" id="band" ng-model="edit.releases.band" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Album</label>
    <input type="text" name="album" id="album" ng-model="edit.releases.album" class="form-control">
  </div>
  <div class="form-group">
    <label for="image">IMAGE</label>
    <input type="text" name="image" id="image" ng-model="edit.releases.image" class="form-control">
  </div>
  <div class="form-group">
    <p>DESCRIPTION</p>
    <textarea name="description" rows="8" cols="80" ng-model="edit.releases.description"></textarea>
  </div>
  <button class="btn btn-primary">UPDATE</button>
</form>
</div>

</div>
