<div class="container artistShow">
  <div class="row">
    <div class="col-lg-12">
      <h1>{{artistsShow.artist.name}}</h1>
      <img ng-src="{{artistsShow.artist.image}}">
      <p>{{artistsShow.artist.description}}</p>
    </div>

    <div class="userButtons">
      <a ng-if="main.isAuthenticated()" ui-sref="artistsEdit({ id: artistsShow.artist.id})">Edit</a>
      <a ng-if="main.isAuthenticated()" ng-click="artistsShow.delete()">Delete</a>
    </div>

  </div>
</div>
